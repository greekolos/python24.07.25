name: Python CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      test_path:
        description: 'Path to test file or folder (leave empty to run all tests)'
        required: false
        default: ''
      only_changed:
        description: 'Run only changed test files? (true/false)'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies for Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg2
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Determine changed test files
      id: changed-tests
      if: github.event_name != 'workflow_dispatch' || inputs.only_changed == 'true'
      run: |
        echo "CHANGED_TESTS=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^test/.*\.py$' || echo '')" >> $GITHUB_OUTPUT

    - name: Run tests
      run: |
        echo "Input path: ${{ github.event.inputs.test_path }}"
        echo "Only changed: ${{ github.event.inputs.only_changed }}"
        
        if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.only_changed }}" = "true" ]; then
          echo "Running only changed test files..."
          if [ -z "${{ steps.changed-tests.outputs.CHANGED_TESTS }}" ]; then
            echo "No changed test files found."
            exit 0
          fi
          pytest ${{ steps.changed-tests.outputs.CHANGED_TESTS }}
        elif [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.test_path }}" ]; then
          echo "Running tests in path: ${{ github.event.inputs.test_path }}"
          pytest ${{ github.event.inputs.test_path }}
        else
          echo "Running all tests"
          pytest
        fi

